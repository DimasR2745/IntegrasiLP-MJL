<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				<h1>awakowakaowak</h1>
				<p>bjirrrrrrrrrrrrrrrr</p>
				</section>
				<section>
					<h1>Links</h1>
					<ul class="slide-menu-items">
					<li class="slide-menu-item"><a href="#/transitions">Transitions</a></li>
					<li class="slide-menu-item"><a href="#/13">Code highlighting</a></li>
					</ul>
				</section>
				<section>Slide 3</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/menu/menu.js"></script>
		<script src="plugin/toolbar/toolbar.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				controls: true,
       			progress: true,
       			center: true,
        		hash: true,
        		slideNumber: 'c',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMenu, RevealMarkdown, RevealHighlight, RevealNotes ],
				menu: 
				{side: 'left',
				width: 'normal',
				markers: true,
				numbers: true,
				numbers: 'c',
				openSlideNumber: true,
				titleSelector: 'h1, h2, h3, h4, h5, h6',
				},

				toolbar: { position: 'center', captureMenu: true, fullscreen: true, overview: false, help: true,},

				dependencies: [
				{ src: 'plugin/menu/menu.js', async: true },
				{ src: 'plugin/toolbar/toolbar.js', async: true }
				]
			});
		</script>
	</body>
</html>
